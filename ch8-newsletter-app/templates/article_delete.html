{% extends "base.html" %}
{% block title %}
    Edit Article
{% endblock title %}
{% block content %}
    <h2>Delete Article</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.title }}?</p>
        <button type="submit" class="btn btn-danger ml-2">Delete</button>
    </form>
    <p>
        Back to <a href="{% url 'article_list' %}">All Articles</a>
    </p>
{% endblock content %}
