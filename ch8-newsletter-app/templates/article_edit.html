{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info ml-2">Update</button>
    </form>
    <p>
        Back to <a href="{% url 'article_detail' object.pk %}">All Articles</a>
    </p>
{% endblock content %}
