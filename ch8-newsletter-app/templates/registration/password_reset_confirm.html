{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Enter new password
{% endblock title %}
{% block content %}
    <h2>Enter new password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change Password</button>
    </form>
{% endblock content %}
